services:
  temperature-publisher:
    build:
      context: .
      dockerfile: ./python_node/Dockerfile
    container_name: temp_publisher
    environment:
      - ROS_DOMAIN_ID=42
    networks:
      - ros_network
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
               source /workspace/install/setup.bash &&
               ros2 run temperature_monitor temperature_publisher --ros-args -p frequency:=2.0 -p temp_range:=30.0 -p sensor_id:=sensor_001"
    volumes:
      - ./shared:/workspace/shared
    restart: unless-stopped

  temperature-subscriber:
    build:
      context: .
      dockerfile: ./cpp_node/Dockerfile
    container_name: temp_subscriber
    environment:
      - ROS_DOMAIN_ID=42
    networks:
      - ros_network
    depends_on:
      - temperature-publisher
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
               source /workspace/install/setup.bash &&
               ros2 run temperature_monitor temperature_subscriber"
    volumes:
      - ./shared:/workspace/shared
    restart: unless-stopped

  web-visualizer:
    build:
      context: .
      dockerfile: ./web_viz/Dockerfile
    container_name: temp_visualizer
    environment:
      - ROS_DOMAIN_ID=42
      - PYTHONUNBUFFERED=1
    networks:
      - ros_network
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - temperature-publisher
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
               source /workspace/install/setup.bash &&
               python3 /workspace/src/web_visualizer.py"
    volumes:
      - ./shared:/workspace/shared
    restart: unless-stopped

  temperature-db:
    image: postgres:13
    container_name: temp_database
    environment:
      - POSTGRES_DB=temperature_data
      - POSTGRES_USER=ros_user
      - POSTGRES_PASSWORD=ros_password
    networks:
      - ros_network
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

networks:
  ros_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  db_data: