services:
  temperature-publisher:
    build:
      context: .
      dockerfile: ./python_node/Dockerfile
    container_name: temp_publisher
    environment:
      - ROS_DOMAIN_ID=42
    networks:
      - ros_network
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
               source /workspace/install/setup.bash &&
               ros2 run temperature_monitor temperature_publisher --ros-args -p frequency:=1.0 -p temp_range:=30.0 -p sensor_id:=sensor_001"
    restart: unless-stopped

  temperature-subscriber:
    build:
      context: .
      dockerfile: ./cpp_node/Dockerfile
    container_name: temp_subscriber
    environment:
      - ROS_DOMAIN_ID=42
    networks:
      - ros_network
    depends_on:
      - temperature-publisher
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
               source /workspace/install/setup.bash &&
               ros2 run temperature_monitor temperature_subscriber"
    restart: unless-stopped

networks:
  ros_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16